<body>

<div class="container">

<h1>Free Word to PDF Converter</h1>
<p>Convert DOCX to high-quality PDF online. No signup required.</p>

<div class="drop-zone" id="dropZone">
    Drag & Drop Word Files Here or Click to Upload
    <input type="file" id="fileInput" multiple accept=".doc,.docx" hidden>
</div>

<div class="controls">
    <label>Top Margin:</label>
    <input type="number" id="marginTop" value="20"> pt

    <label>Bottom Margin:</label>
    <input type="number" id="marginBottom" value="20"> pt

    <label>Watermark (optional):</label>
    <input type="text" id="watermarkText" placeholder="Enter watermark text">

    <br><br>
    <button id="convertBtn">Convert to High Quality PDF</button>
</div>

<div id="docx-stage"></div>

</div>

<script>

let files = [];
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const convertBtn = document.getElementById("convertBtn");
const docxStage = document.getElementById("docx-stage");

dropZone.addEventListener("click",()=>fileInput.click());

dropZone.addEventListener("dragover",(e)=>{
    e.preventDefault();
    dropZone.style.background="#e9f3ff";
});
dropZone.addEventListener("dragleave",()=>{
    dropZone.style.background="#fff";
});
dropZone.addEventListener("drop",(e)=>{
    e.preventDefault();
    files = Array.from(e.dataTransfer.files);
    handleFiles();
});

fileInput.addEventListener("change",(e)=>{
    files = Array.from(e.target.files);
    handleFiles();
});

async function handleFiles(){
    docxStage.innerHTML="";
    for(const file of files){
        const ext = file.name.split(".").pop().toLowerCase();

        if(ext==="docx"){
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.convertToHtml({arrayBuffer});
            const wrapper=document.createElement("div");
            wrapper.innerHTML=result.value;
            docxStage.appendChild(wrapper);
        }
        else{
            alert("For best results use DOCX format.");
        }
    }
}

convertBtn.addEventListener("click", async function(){

    if(files.length===0){
        alert("Upload at least one file.");
        return;
    }

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
        orientation:'portrait',
        unit:'pt',
        format:'a4',
        compress:true
    });

    const pdfWidth = pdf.internal.pageSize.getWidth();
    const watermark = document.getElementById("watermarkText").value;

    const pages = Array.from(docxStage.children);

    for(let i=0;i<pages.length;i++){

        const canvas = await html2canvas(pages[i],{
            scale:4,
            useCORS:true,
            backgroundColor:"#ffffff"
        });

        const imgData = canvas.toDataURL("image/png");
        const imgProps = pdf.getImageProperties(imgData);
        const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;

        if(i>0) pdf.addPage();

        pdf.addImage(imgData,"PNG",0,0,pdfWidth,imgHeight);

        if(watermark){
            pdf.setFontSize(60);
            pdf.setTextColor(150);
            pdf.text(watermark, pdfWidth/2, 400, {align:"center", angle:45});
        }
    }

    pdf.save("converted.pdf");
});

</script>
