<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word to PDF Converter - Free Tools Hub</title>
<meta name="description" content="Convert Word documents or pasted text into PDF instantly. Free online Word to PDF converter. No signup required.">
<meta name="keywords" content="Word to PDF, text to PDF, DOCX to PDF, convert text to PDF online">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://freetoolsapp.github.io/free-tools-hub/tools/utility/word-to-pdf-converter.html">
<link rel="icon" href="../../favicon.ico">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
.tab-btn { padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
.active-tab { background: #2563eb; color: #fff; }
.tab-btn:hover { opacity: 0.9; }
.spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: auto; }
@keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
</style>
</head>

<body class="bg-gray-50 font-sans">

<header class="bg-white shadow-md sticky top-0 z-50">
<div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
<a href="../../index.html" class="flex items-center space-x-3 mb-3 sm:mb-0">
<div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
<i class="fas fa-tools text-white"></i>
</div>
<div>
<h1 class="font-bold text-lg sm:text-xl text-gray-800">Free Tools Hub</h1>
<p class="text-xs sm:text-sm text-gray-500">Tools • Blogs • Resources</p>
</div>
</a>
</div>
</header>

<section class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-10 sm:py-16 text-center px-4">
<h2 class="text-2xl sm:text-4xl font-bold mb-2">Word / Text to PDF Converter</h2>
<p class="text-sm sm:text-lg">Upload file or paste content to create PDF instantly</p>
</section>

<main class="py-10 sm:py-12 px-4">
<div class="container mx-auto max-w-xl sm:max-w-3xl">

<!-- TAB SWITCH -->
<div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
<button id="fileTab" class="tab-btn active-tab" onclick="showFile()">Upload File</button>
<button id="textTab" class="tab-btn bg-gray-200" onclick="showText()">Paste Text</button>
</div>

<!-- FILE SECTION -->
<div id="fileSection" class="bg-white shadow-lg rounded-lg p-6 sm:p-8 text-center">
<input type="file" id="fileInput" class="hidden"
accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
<button onclick="document.getElementById('fileInput').click()"
class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">
Choose Word File
</button>
</div>

<!-- TEXT SECTION -->
<div id="textSection" class="hidden bg-white shadow-lg rounded-lg p-6 sm:p-8 mt-6">
<textarea id="textInput" rows="8"
class="w-full border rounded-lg p-3 sm:p-4 mb-4 text-sm sm:text-base"
placeholder="Paste your content here..."></textarea>
<button onclick="convertTextToPDF()"
class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">
Convert Text to PDF
</button>
</div>

<!-- PROCESSING -->
<div id="processing" class="hidden bg-white shadow-lg rounded-lg p-6 sm:p-8 text-center mt-6">
<div class="spinner mb-4"></div>
<h3 class="font-semibold text-lg sm:text-xl mb-4">Converting...</h3>
</div>

<!-- RESULT -->
<div id="results" class="hidden bg-white shadow-lg rounded-lg p-6 sm:p-8 text-center mt-6">
<i class="fas fa-check-circle text-4xl text-green-600 mb-3"></i>
<h3 class="text-xl sm:text-2xl font-bold mb-4">PDF Ready</h3>
<button onclick="downloadPDF()"
class="w-full sm:w-auto bg-green-600 text-white py-3 px-6 rounded-lg font-bold mb-3">
Download PDF
</button>
<button onclick="resetTool()"
class="w-full sm:w-auto bg-gray-200 py-3 px-6 rounded-lg">
Convert Another
</button>
</div>

</div>
</main>

<footer class="bg-gray-900 text-white py-6 sm:py-8 text-center mt-12">
<p class="text-gray-400 text-sm sm:text-base">&copy; 2024 Free Tools Hub</p>
</footer>

<script>
let pdfBlob=null;
let currentFileName="document.pdf";

function showFile(){
fileSection.classList.remove("hidden");
textSection.classList.add("hidden");
fileTab.classList.add("active-tab");
textTab.classList.remove("active-tab");
}

function showText(){
textSection.classList.remove("hidden");
fileSection.classList.add("hidden");
textTab.classList.add("active-tab");
fileTab.classList.remove("active-tab");
}

fileInput.onchange=async(e)=>{
if(e.target.files.length>0){
document.getElementById("processing").classList.remove("hidden");
const file=e.target.files[0];
currentFileName=file.name.replace(/\.(docx|doc)$/i,"")+".pdf";
const arrayBuffer=await file.arrayBuffer();
const result=await mammoth.convertToHtml({arrayBuffer});
await createPDF(result.value);
}
};

async function convertTextToPDF(){
const text=document.getElementById("textInput").value;
if(!text.trim()){alert("Paste some content first");return;}
document.getElementById("processing").classList.remove("hidden");
currentFileName="text-to-pdf.pdf";
await createPDF("<p>"+text.replace(/\n/g,"<br>")+"</p>");
}

async function createPDF(htmlContent){
const {jsPDF}=window.jspdf;
const tempDiv=document.createElement("div");
tempDiv.innerHTML=htmlContent;
document.body.appendChild(tempDiv);

const canvas=await html2canvas(tempDiv,{scale:2});
const imgData=canvas.toDataURL("image/png");
const pdf=new jsPDF();
pdf.addImage(imgData,"PNG",0,0,210,297);
pdfBlob=pdf.output("blob");
document.body.removeChild(tempDiv);

document.getElementById("processing").classList.add("hidden");
document.getElementById("results").classList.remove("hidden");
}

function downloadPDF(){
const url=URL.createObjectURL(pdfBlob);
const link=document.createElement("a");
link.href=url;
link.download=currentFileName;
link.click();
URL.revokeObjectURL(url);
}

function resetTool(){
location.reload();
}
</script>

</body>
</html>
