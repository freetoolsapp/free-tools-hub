<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word to PDF Converter – Free Tools Hub</title>
<meta name="description" content="Convert DOCX to PDF instantly online. Free, secure and browser-based Word to PDF converter.">
<link rel="stylesheet" href="../../style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
.hero{padding:70px 0;background:linear-gradient(135deg,#4f46e5,#7c3aed);color:#fff;text-align:center}
.tool-box{background:#fff;padding:40px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
.drop-zone{border:2px dashed #c4b5fd;padding:60px 20px;text-align:center;border-radius:12px;cursor:pointer;background:#f5f3ff}
.preview{margin-top:30px;padding:25px;border:1px solid #e5e7eb;border-radius:12px;max-height:500px;overflow:auto;background:#fff}
@media(max-width:768px){.tool-box{padding:20px}}
</style>
</head>
<body>

<header class="site-header">
<div class="container">
<div class="header-inner">
<a href="../../index.html" class="site-logo">
<div class="logo-icon">⚡</div>
<div class="logo-text">
<span class="logo-name">Free Tools Hub</span>
<span class="logo-tagline">Tools · Blogs · Resources</span>
</div>
</a>
<nav class="main-nav">
<a href="../../index.html">Home</a>
<a href="../../tools.html" class="active">All Tools</a>
<a href="../../blog.html">Blog</a>
<a href="../../contact.html">Contact</a>
</nav>
</div>
</div>
</header>

<main>

<section class="hero">
<div class="container">
<h1>Word to PDF Converter</h1>
<p>Upload DOCX file and convert to PDF instantly.</p>
</div>
</section>

<section style="padding:60px 0">
<div class="container-sm">
<div class="tool-box">

<div id="uploadSection">
<div class="drop-zone" id="dropZone">
<h2>Upload DOCX File</h2>
<p>Click below to choose file</p>
<input type="file" id="fileInput" accept=".docx" hidden>
<button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Choose File</button>
</div>
</div>

<div id="previewSection" style="display:none">
<div id="previewContainer" class="preview"></div>
<div style="text-align:center;margin-top:20px">
<button onclick="convertToPDF()" class="btn btn-primary">Download PDF</button>
<button onclick="resetTool()" class="btn btn-outline-white" style="margin-left:10px">Convert Another</button>
</div>
</div>

</div>
</div>
</section>

</main>

<footer class="site-footer">
<div class="container">
<div class="footer-bottom">
<p>&copy; 2026 <a href="../../index.html">Free Tools Hub</a></p>
</div>
</div>
</footer>

<script>
const fileInput=document.getElementById("fileInput");
const previewContainer=document.getElementById("previewContainer");
const previewSection=document.getElementById("previewSection");
const uploadSection=document.getElementById("uploadSection");

fileInput.addEventListener("change", async function(){
const file=this.files[0];
if(!file){return;}
if(file.type!=="application/vnd.openxmlformats-officedocument.wordprocessingml.document"){
alert("Please upload DOCX file only.");
return;
}
const reader=new FileReader();
reader.onload=async function(e){
try{
const result=await mammoth.convertToHtml({arrayBuffer:e.target.result});
previewContainer.innerHTML=result.value;
uploadSection.style.display="none";
previewSection.style.display="block";
}catch(err){
alert("Error reading file.");
}
};
reader.readAsArrayBuffer(file);
});

async function convertToPDF(){
const {jsPDF}=window.jspdf;
const canvas=await html2canvas(previewContainer,{scale:2});
const imgData=canvas.toDataURL("image/png");
const pdf=new jsPDF("p","mm","a4");
const pdfWidth=210;
const pdfHeight=(canvas.height*pdfWidth)/canvas.width;
pdf.addImage(imgData,"PNG",0,0,pdfWidth,pdfHeight);
pdf.save("converted.pdf");
}

function resetTool(){
fileInput.value="";
previewContainer.innerHTML="";
previewSection.style.display="none";
uploadSection.style.display="block";
}
</script>

</body>
</html>
