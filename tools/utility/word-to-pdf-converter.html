
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to Word Converter – Free Tools Hub</title>
<meta name="description" content="Convert PDF to editable Word file instantly. Free PDF to DOC converter.">
<link rel="stylesheet" href="../../style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
</script>

<style>
.hero{padding:70px 0;background:linear-gradient(135deg,#4f46e5,#7c3aed);color:#fff;text-align:center}
.tool-box{background:#fff;padding:40px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
.drop-zone{border:2px dashed #c4b5fd;padding:60px 20px;text-align:center;border-radius:12px;cursor:pointer;background:#f5f3ff}
textarea{width:100%;min-height:350px;margin-top:20px;padding:20px;border-radius:12px;border:1px solid #ddd}
@media(max-width:768px){.tool-box{padding:20px}}
</style>
</head>
<body>

<header class="site-header">
<div class="container">
<div class="header-inner">
<a href="../../index.html" class="site-logo">
<div class="logo-icon">⚡</div>
<div class="logo-text">
<span class="logo-name">Free Tools Hub</span>
<span class="logo-tagline">Tools · Blogs · Resources</span>
</div>
</a>
<nav class="main-nav">
<a href="../../index.html">Home</a>
<a href="../../tools.html" class="active">All Tools</a>
<a href="../../blog.html">Blog</a>
<a href="../../contact.html">Contact</a>
</nav>
</div>
</div>
</header>

<main>

<section class="hero">
<div class="container">
<h1>PDF to Word Converter</h1>
<p>Upload PDF and extract text instantly.</p>
</div>
</section>

<section style="padding:60px 0">
<div class="container-sm">
<div class="tool-box">

<div class="drop-zone">
<h2>Upload PDF File</h2>
<input type="file" id="fileInput" accept=".pdf">
</div>

<textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>

<div style="text-align:center;margin-top:20px">
<button onclick="downloadDoc()" class="btn btn-primary">Download Word</button>
</div>

</div>
</div>
</section>

</main>

<footer class="site-footer">
<div class="container">
<div class="footer-bottom">
<p>&copy; 2026 <a href="../../index.html">Free Tools Hub</a></p>
</div>
</div>
</footer>

<script>
const fileInput=document.getElementById("fileInput");
const outputText=document.getElementById("outputText");

fileInput.addEventListener("change", async function(){
const file=this.files[0];
if(!file){return;}
const reader=new FileReader();
reader.onload=async function(){
const typedarray=new Uint8Array(this.result);
const pdf=await pdfjsLib.getDocument(typedarray).promise;
let text="";
for(let i=1;i<=pdf.numPages;i++){
const page=await pdf.getPage(i);
const content=await page.getTextContent();
content.items.forEach(item=>{text+=item.str+" ";});
text+="\n\n";
}
outputText.value=text;
};
reader.readAsArrayBuffer(file);
});

function downloadDoc(){
const blob=new Blob(['\ufeff',outputText.value],{type:'application/msword'});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="converted.doc";
link.click();
}
</script>

</body>
</html>
