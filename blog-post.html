<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog Post - Free Tools Hub</title>
    <meta name="description" id="post-description" content="Read expert blogs from Free Tools Hub">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles for blog content */
        .prose {
            max-width: none;
        }
        .prose h2 {
            color: #1f2937;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .prose h3 {
            color: #374151;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .prose p {
            color: #4b5563;
            line-height: 1.8;
        }
        .prose ul {
            color: #4b5563;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-blue-600 flex items-center">
                    <i class="fas fa-tools mr-2"></i>
                    Free Tools Hub
                </a>
                <a href="blog.html" class="text-blue-600 hover:text-blue-800 transition flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Blog
                </a>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <article class="container mx-auto px-4 py-12 max-w-4xl">
        
        <div id="post-content">
            <!-- Loading State -->
            <div class="text-center py-16">
                <i class="fas fa-spinner fa-spin text-6xl text-blue-600 mb-4"></i>
                <p class="text-xl text-gray-600">Loading article...</p>
            </div>
        </div>

        <!-- Related Posts Section -->
        <div class="mt-16 pt-8 border-t">
            <h2 class="text-3xl font-bold mb-6">Related Articles</h2>
            <div id="related-posts" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Related posts will load here -->
            </div>
        </div>

    </article>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-2">&copy; 2024 Free Tools Hub. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="privacy.html" class="hover:text-blue-400 transition">Privacy Policy</a>
                <a href="terms.html" class="hover:text-blue-400 transition">Terms of Service</a>
                <a href="contact.html" class="hover:text-blue-400 transition">Contact Us</a>
            </div>
        </div>
    </footer>

    <!-- Blog Data -->
    <script src="js/blog-data.js"></script>

    <!-- Post Loading Script -->
    <script>
        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = parseInt(urlParams.get('id'));

        // Load and display the blog post
        function loadBlogPost() {
            const post = blogPostsData.find(p => p.id === postId);
            
            if (post) {
                // Update page title and meta
                document.getElementById('post-title').textContent = post.title + ' - Free Tools Hub';
                document.getElementById('post-description').setAttribute('content', post.excerpt);
                
                // Display post content
                document.getElementById('post-content').innerHTML = `
                    <div class="mb-6">
                        <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm font-semibold">
                            ${post.category}
                        </span>
                    </div>
                    
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4 leading-tight">
                        ${post.title}
                    </h1>
                    
                    <div class="flex flex-wrap items-center text-gray-600 mb-8 gap-4">
                        <span class="flex items-center">
                            <i class="far fa-user mr-2"></i>
                            ${post.author}
                        </span>
                        <span class="flex items-center">
                            <i class="far fa-calendar mr-2"></i>
                            ${post.date}
                        </span>
                        <span class="flex items-center">
                            <i class="far fa-clock mr-2"></i>
                            5 min read
                        </span>
                    </div>
                    
                    <img src="${post.image}" 
                         alt="${post.title}" 
                         class="w-full h-96 object-cover rounded-xl shadow-lg mb-8">
                    
                    <div class="prose prose-lg">
                        ${post.content}
                    </div>
                    
                    <!-- Share Buttons -->
                    <div class="mt-12 pt-6 border-t">
                        <p class="text-lg font-semibold mb-4">Share this article:</p>
                        <div class="flex space-x-4">
                            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(post.title)}&url=${encodeURIComponent(window.location.href)}" 
                               target="_blank"
                               class="bg-blue-400 hover:bg-blue-500 text-white px-6 py-3 rounded-lg transition">
                                <i class="fab fa-twitter mr-2"></i> Twitter
                            </a>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" 
                               target="_blank"
                               class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition">
                                <i class="fab fa-facebook mr-2"></i> Facebook
                            </a>
                            <a href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}" 
                               target="_blank"
                               class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg transition">
                                <i class="fab fa-linkedin mr-2"></i> LinkedIn
                            </a>
                        </div>
                    </div>
                `;
                
                // Load related posts
                loadRelatedPosts(post.category, post.id);
                
            } else {
                // Post not found
                document.getElementById('post-content').innerHTML = `
                    <div class="text-center py-16">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                        <h2 class="text-3xl font-bold text-gray-800 mb-4">Blog Post Not Found</h2>
                        <p class="text-gray-600 mb-6">Sorry, we couldn't find the article you're looking for.</p>
                        <a href="blog.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Blog
                        </a>
                    </div>
                `;
            }
        }

        // Load related posts from same category
        function loadRelatedPosts(category, currentPostId) {
            const related = blogPostsData
                .filter(p => p.category === category && p.id !== currentPostId)
                .slice(0, 3);
            
            const container = document.getElementById('related-posts');
            
            if (related.length === 0) {
                container.innerHTML = '<p class="text-gray-600 col-span-3">No related articles found.</p>';
                return;
            }
            
            let html = '';
            related.forEach(post => {
                html += `
                    <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
                        <img src="${post.image}" alt="${post.title}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <span class="text-xs text-blue-600 font-semibold">${post.category}</span>
                            <h3 class="text-lg font-bold mt-2 mb-2 line-clamp-2">
                                <a href="blog-post.html?id=${post.id}" class="hover:text-blue-600">
                                    ${post.title}
                                </a>
                            </h3>
                            <p class="text-sm text-gray-600 mb-3 line-clamp-2">${post.excerpt}</p>
                            <a href="blog-post.html?id=${post.id}" class="text-blue-600 text-sm font-semibold hover:text-blue-800">
                                Read More â†’
                            </a>
                        </div>
                    </article>
                `;
            });
            
            container.innerHTML = html;
        }

        // Load post when page is ready
        window.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>

</body>
</html>
