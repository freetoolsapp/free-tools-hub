<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog Post - Free Tools Hub</title>
    <meta name="description" id="post-description" content="Read expert blogs from Free Tools Hub">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .prose h2 { color: #1f2937; margin-top: 2rem; margin-bottom: 1rem; font-size: 1.5rem; font-weight: bold; }
        .prose h3 { color: #374151; margin-top: 1.5rem; margin-bottom: 0.75rem; font-size: 1.25rem; font-weight: bold; }
        .prose p { color: #4b5563; line-height: 1.8; margin-bottom: 1rem; }
        .prose ul, .prose ol { color: #4b5563; margin-bottom: 1rem; }
        .prose a { color: #3b82f6; text-decoration: underline; }
        .prose a:hover { color: #2563eb; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">
        <div class="bg-blue-700 py-2">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center text-sm">
                    <a href="mailto:contact@freetoolshub.com" class="hover:text-blue-200 transition">
                        <i class="fas fa-envelope mr-1"></i> freetoolshub.help@gmail.com
                    </a>
                </div>
            </div>
        </div>

        <nav class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <a href="index.html" class="text-2xl font-bold text-blue-600 flex items-center">
                        <i class="fas fa-tools mr-2"></i>
                        Free Tools Hub
                    </a>

                    <div class="hidden lg:flex items-center space-x-8">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600 transition font-medium">
                            <i class="fas fa-home mr-1"></i> Home
                        </a>
                        <a href="index.html#tools" class="text-gray-700 hover:text-blue-600 transition font-medium">
                            <i class="fas fa-toolbox mr-1"></i> Tools
                        </a>
                        <a href="blog.html" class="text-blue-600 font-bold transition">
                            <i class="fas fa-blog mr-1"></i> Blog
                        </a>
                    </div>

                    <button class="lg:hidden text-gray-700" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-gray-100 py-3">
        <div class="container mx-auto px-4">
            <div class="flex items-center text-sm text-gray-600">
                <a href="index.html" class="hover:text-blue-600"><i class="fas fa-home mr-2"></i>Home</a>
                <i class="fas fa-chevron-right mx-2"></i>
                <a href="blog.html" class="hover:text-blue-600">Blog</a>
                <i class="fas fa-chevron-right mx-2"></i>
                <span class="text-blue-600" id="breadcrumb-title">Article</span>
            </div>
        </div>
    </div>

    <!-- Blog Post Content -->
    <article class="container mx-auto px-4 py-12 max-w-4xl">
        
        <div id="post-content">
            <div class="text-center py-16">
                <i class="fas fa-spinner fa-spin text-6xl text-blue-600 mb-4"></i>
                <p class="text-xl text-gray-600">Loading article...</p>
            </div>
        </div>

        <!-- Related Posts -->
        <div id="related-section" class="mt-16 pt-8 border-t hidden">
            <h2 class="text-3xl font-bold mb-6">Related Articles</h2>
            <div id="related-posts" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

    </article>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-12 pb-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Free Tools Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let allBlogs = [];
        let currentBlog = null;

        // Get blog ID from URL
        function getBlogId() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id')) || 1;
        }

        // Load all blogs
        async function loadAllBlogs() {
            try {
                const response = await fetch('blogs.json');
                const data = await response.json();
                allBlogs = data.blogs;
                return allBlogs;
            } catch (error) {
                console.error('❌ Error loading blogs:', error);
                return [];
            }
        }

        // Load individual blog content
        async function loadBlogContent(contentFile) {
            try {
                const response = await fetch(contentFile);
                const html = await response.text();
                return html;
            } catch (error) {
                console.error('❌ Error loading blog content:', error);
                return '<p class="text-red-600">Error loading blog content.</p>';
            }
        }

        // Display blog post
        async function displayBlogPost() {
            const blogId = getBlogId();
            const blogs = await loadAllBlogs();
            
            currentBlog = blogs.find(blog => blog.id === blogId);
            
            if (!currentBlog) {
                document.getElementById('post-content').innerHTML = `
                    <div class="text-center py-16">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                        <p class="text-xl text-gray-600">Blog post not found.</p>
                        <a href="blog.html" class="mt-4 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                            ← Back to Blogs
                        </a>
                    </div>
                `;
                return;
            }

            // Update meta tags
            document.getElementById('post-title').textContent = currentBlog.title;
            document.getElementById('post-description').content = currentBlog.excerpt;
            document.getElementById('breadcrumb-title').textContent = currentBlog.title.substring(0, 30) + '...';
            document.title = currentBlog.title + ' - Free Tools Hub';

            // Load and display content
            const content = await loadBlogContent(currentBlog.contentFile);
            
            const readTime = Math.ceil(currentBlog.excerpt.split(/\s+/).length * 10 / 200);
            const viewCount = getViewCount(currentBlog.id);
            incrementViewCount(currentBlog.id);

            document.getElementById('post-content').innerHTML = `
                <!-- Article Header -->
                <div class="mb-8">
                    <div class="flex items-center space-x-3 mb-4">
                        <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-4 py-1 rounded-full">
                            ${currentBlog.category}
                        </span>
                        <span class="text-gray-500 text-sm">
                            <i class="far fa-calendar mr-1"></i>${currentBlog.date}
                        </span>
                    </div>
                    
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                        ${currentBlog.title}
                    </h1>
                    
                    <div class="flex items-center space-x-6 text-gray-600">
                        <div class="flex items-center">
                            <i class="far fa-user mr-2"></i>
                            <span>${currentBlog.author}</span>
                        </div>
                        <div class="flex items-center">
                            <i class="far fa-clock mr-2"></i>
                            <span>${readTime} min read</span>
                        </div>
                        <div class="flex items-center">
                            <i class="far fa-eye mr-2"></i>
                            <span>${viewCount.toLocaleString()} views</span>
                        </div>
                    </div>
                </div>

                <!-- Featured Image -->
                <div class="mb-8">
                    <img src="${currentBlog.image}" alt="${currentBlog.title}" class="w-full h-96 object-cover rounded-xl shadow-lg">
                </div>

                <!-- Article Content -->
                <div class="prose prose-lg max-w-none">
                    ${content}
                </div>

                <!-- Share Buttons -->
                <div class="mt-12 pt-8 border-t">
                    <h3 class="text-xl font-bold mb-4">Share this article:</h3>
                    <div class="flex space-x-3">
                        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(currentBlog.title)}&url=${window.location.href}" 
                           target="_blank"
                           class="bg-blue-400 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">
                            <i class="fab fa-twitter mr-2"></i>Twitter
                        </a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${window.location.href}" 
                           target="_blank"
                           class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            <i class="fab fa-facebook mr-2"></i>Facebook
                        </a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url=${window.location.href}" 
                           target="_blank"
                           class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition">
                            <i class="fab fa-linkedin mr-2"></i>LinkedIn
                        </a>
                    </div>
                </div>
            `;

            // Display related posts
            displayRelatedPosts();
        }

        // Display related posts
        function displayRelatedPosts() {
            if (!currentBlog) return;

            const related = allBlogs
                .filter(blog => blog.id !== currentBlog.id && blog.category === currentBlog.category)
                .slice(0, 3);

            if (related.length === 0) {
                document.getElementById('related-section').classList.add('hidden');
                return;
            }

            document.getElementById('related-section').classList.remove('hidden');

            let html = '';
            related.forEach(blog => {
                html += `
                    <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
                        <img src="${blog.image}" alt="${blog.title}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                                ${blog.category}
                            </span>
                            <h3 class="font-bold mt-2 mb-2 line-clamp-2">
                                <a href="blog-post.html?id=${blog.id}" class="hover:text-blue-600">
                                    ${blog.title}
                                </a>
                            </h3>
                            <a href="blog-post.html?id=${blog.id}" class="text-blue-600 text-sm font-semibold hover:underline">
                                Read More →
                            </a>
                        </div>
                    </article>
                `;
            });

            document.getElementById('related-posts').innerHTML = html;
        }

        // View count functions
        function getViewCount(postId) {
            const views = localStorage.getItem(`blog_views_${postId}`);
            return views ? parseInt(views) : Math.floor(Math.random() * 500) + 50;
        }

        function incrementViewCount(postId) {
            let views = getViewCount(postId);
            views++;
            localStorage.setItem(`blog_views_${postId}`, views);
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', displayBlogPost);
    </script>
</body>
</html>
